<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kımız Takip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Finans Tablosu</h1>
        <form id="data-form" class="mb-5">

            <div class="d-flex flex-md-row flex-column gap-3">
                <div class="">
                    <input type="date" id="tarih" class="form-control" placeholder="Tarih" required>
                </div>
                <div class="">
                    <input type="text" id="isim" class="form-control" placeholder="İsim" required>
                </div>
                <div class="">
                    <input type="number" id="gelen" class="form-control" placeholder="Gelen" required>
                </div>
                <div class="">
                    <input type="number" id="giden" class="form-control" placeholder="Giden" required>
                </div>
                <div class="">
                    <input type="text" id="banka" class="form-control" placeholder="Banka" required>
                </div>
                <div class="">
                    <input type="text" id="imza" class="form-control" placeholder="İmza" required>
                </div>
            </div>
            <div class="text-end my-4">
                <button type="submit" class="btn btn-primary">Ekle</button>
            </div>
        </form>
        <!-- Responsive Table -->
        <div class="table-responsive">
            <table class="table table-hover table-striped" id="data-table">
                <thead class="table-dark">
                    <tr>
                        <th>Tarih</th>
                        <th>İsim</th>
                        <th>Gelen</th>
                        <th>Giden</th>
                        <th>Toplam</th>
                        <th>Banka</th>
                        <th>İmza</th>
                        <th>Sil</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="summary mt-4 p-3 border rounded">
            <p><strong>Gelen Toplam:</strong> <span id="gelen-toplam">0</span></p>
            <p><strong>Giden Toplam:</strong> <span id="giden-toplam">0</span></p>
            <p><strong>Güncel Toplam:</strong> <span id="guncel-toplam">0</span></p>
        </div>
    </div>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteLabel">Silme Onayı</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bu satırı silmek istediğinize emin misiniz?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Sil</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
